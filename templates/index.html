<!doctype html>
<html lang="en">

<head>
  <meta charset='utf-8' />
  <meta http-equiv='content-type' content='text/html; charset=utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>

<title>Embed Demo</title>

{{ css_resources|indent(4)|safe }}

</head>

<body ng-app="TaigaApp">
  <div style="width: 100%; height: 100%" layout="row" layout-wrap>
    <div flex="100">

    </div>
    <div flex="50" layout="column" layout-align="center center" style="padding: 10px">
      <h1>Total Revenue: {{base_cum_revenue}}</h1>
      {{ base_plot_div|indent(4)|safe }}
    </div>
    <div flex="50" layout="column" layout-align="center center" style="padding: 10px">
      <h1>Total Revenue: {{pred_cum_revenue}}</h1>
      {{ pred_plot_div|indent(4)|safe }}
    </div>
  </div>

  {{ js_resources|indent(4)|safe }} {{ base_plot_script|indent(4)|safe }} {{ pred_plot_script|indent(4)|safe }}

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script type="text/javascript">
    angular.module('TaigaApp', ['ngMaterial']);
  </script>
</body>

</html>
