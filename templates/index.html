<!doctype html>
<html lang="en">

<head>
  <meta charset='utf-8' />
  <meta http-equiv='content-type' content='text/html; charset=utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<title>Taiga Demo</title>

{{ css_resources|indent(4)|safe }}

<style>
  * {
    font-family: 'Lato', sans-serif;
  }

  h2, md-input-container *, .md-button * {
      color: white;
  }
</style>

</head>

<body ng-app="TaigaApp" style="background-color: #34495e">
  <div ng-controller="MainCtrl" style="width: 70%; height: 100%" layout="column" layout-align="start center">
    <form name="someForm" style="width: 100%; margin-top: 50px; padding: 20px" layout="row" layout-align="space-around center" ng-submit="updatePage()" novalidate>
      <md-input-container>
        <label style="color: white">Coupon Rate</label>
        <input type="text" style="color: white" ng-model="options.coupon_rate" ui-percentage-mask required>
      </md-input-container>
      <md-input-container>
        <label style="color: white">Number of Years</label>
        <input type="number" style="color: white" ng-model="options.num_years" required>
      </md-input-container>
      <md-input-container>
        <label style="color: white">Acceptance Rate</label>
        <input type="text" style="color: white" ng-model="options.acceptance_rate" ui-percentage-mask required>
      </md-input-container>
      <md-input-container>
        <label style="color: white">Acceptance Period</label>
        <input type="number" style="color: white" ng-model="options.acceptance_period" required>
      </md-input-container>
      <md-input-container>
        <label style="color: white">Coupon Baseline</label>
        <input type="text" style="color: white" ng-model="options.baseline" ui-percentage-mask required>
      </md-input-container>
      <md-button type="submit" ng-disabled="someForm.$invalid" style="margin-top: -20px">Update</md-button>
    </form>
    <div style="width: 100%; padding: 50px; margin-top: 0px" layout="row" layout-align="space-around center">
      <h2>Base Case: {a revenues.base | currency a}</h2>
      <h2 layout="row" layout-align="center center">
        Prediction Case: {a revenues.pred | currency a}(
        <md-icon md-svg-icon="arrow-up" ng-if="percent_change > 0" style="fill: #27ae60 !important;"></md-icon>
        <md-icon md-svg-icon="arrow-down" ng-if="percent_change < 0" style="fill: #c0392b !important"></md-icon>
        {a percent_change | number:2 a}%)
      </h2>
    </div>
    <div style="height: 80%; width: 80%;">
      {{ plot_div|indent(4)|safe }}
    </div>
  </div>

  {{ js_resources|indent(4)|safe }} {{ plot_script|indent(4)|safe }}

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="/static/js/libraries/angular-input.min.js"></script>

  <!-- Your application bootstrap  -->
  <script type="text/javascript">
    angular.module('TaigaApp', ['ngMaterial', 'ui.utils.masks'])
      .config(['$interpolateProvider', function($interpolateProvider) {
        $interpolateProvider.startSymbol('{a');
        $interpolateProvider.endSymbol('a}');
      }])
      .config(function($mdIconProvider) {
        $mdIconProvider
          .defaultIconSet('/static/fonts/mdi.svg')
      })
      .controller('MainCtrl', function($scope) {
        $scope.options = {{options | safe}}
        $scope.revenues = {{revenues | safe}}

        $scope.percent_change = ((($scope.revenues.pred / $scope.revenues.base) - 1) * 100)
        $scope.updatePage = function(){
          window.location = "/?coupon_rate=" + $scope.options.coupon_rate + "&acceptance_period=" + $scope.options.acceptance_period + "&num_years=" + $scope.options.num_years + "&acceptance_rate=" + $scope.options.acceptance_rate + "&baseline=" + $scope.options.baseline
        }
      })
  </script>
</body>

</html>
